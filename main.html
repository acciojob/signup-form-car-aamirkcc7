<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <h2>Signup Form</h2>
  <form action="/submit" method="post">
    
    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
    
    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
    
    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    
    <!-- Car Brands -->
    <label for="car">Favorite Car Brand:</label><br>
    <select id="car" name="car">
      <option value="">--Select--</option>
      <option value="tesla">Tesla</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="toyota">Toyota</option>
    </select><br><br>
    
    <!-- Age -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="10" max="100" required><br><br>
    
    <!-- DOB -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <!-- Phone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" maxlength="10" required><br><br>
    
    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="6" maxlength="16" required><br><br>
    
    <!-- TOS -->
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the Terms of Service</label><br><br>
    
    <!-- Submit -->
    <button type="submit">Sign Up</button>
    
  </form>
</body>
</html>
