<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_o" name="gender" value="other">
        <label for="gender_o">Other</label><br><br>

        <!-- Car Brands -->
        <label for="car">Favorite Car Brand:</label>
        <select id="car" name="car" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required><br><br>

        <!-- DOB -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" maxlength="10"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="16" required><br><br>

        <!-- TOS Checkbox -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the Terms of Service</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
</body>
